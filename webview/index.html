<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">

    <title>¡Hello World!</title>

    <style>
    	body{
    		color: #fff;
    		background-color: #000;
    	}
      .mydiv{
        display: flex;
        
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        
        width: 100%;
        height: 100vh;

        background-color: #000055;
      }
      .mydiv button{
        color: #fff;
        background-color: #770000;
        font-size: 50px;
      }
    </style>

    <script>
      var iCount = 0

      const test = () =>{
        iCount = iCount + 1
        document.querySelector('.mydiv').querySelector('h1').innerHTML = iCount
      }
    </script>
  </head>
  <body>
    <div class="mydiv">
      <h1>¡Hello World!</h1>
      <button onclick="test()">
        Click
      </button>
    </div>
  </body>
</html>
